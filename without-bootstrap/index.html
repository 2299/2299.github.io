<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<header class="header">
  <a href="#" class="header__logo">ИгроПОИСК</a>
  <input type="text" class="header__search" placeholder="Ищите среди 300,000 игр">
  <a href="#" class="header__library">Моя библиотека</a>
</header>

<main class="main">
  <section class="main-info">
    <div class="main-info__title">
      ИгроПОИСК
    </div>
    <div class="main-info__subtitle">
      Просматривай базу данных игр, добавляй в избранное!
    </div>
    <div class="main-info__selections">
      <select name="order" id="" class="main-info__item">
        <option value="" selected disabled">Сортировать по</option>
        <option value="popularity">По популярности</option>
        <option value="released">По дате</option>
        <option value="name">По имени</option>
        <option value="metacritic">По оценкам</option>
      </select>
      <select name="platform" id="" class="main-info__item">
        <option selected>Платформы</option>
        <option value="PC">PC</option>
        <option value="Playstation">Playstation</option>
        <option value="Xbox">Xbox</option>
      </select>
    </div>
  </section>
  <section class="main-cards" id="main-cards">
  </section>
</main>
<!-- FOOTER SHOULD BE HERE -->
</body>
<script src="js/test.js"></script>
</html>
